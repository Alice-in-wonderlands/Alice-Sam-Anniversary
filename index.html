<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Year Anniversary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0b0b1d;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #f2eee7;
      overflow-x: hidden;
    }

    /* ============ PASSWORD GATE ============ */
    .password-gate {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #1a0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }
    .password-gate h2 {
      color: #f2eee7;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .password-gate input {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      text-align: center;
      font-size: 1em;
      outline: none;
      background-color: #f2eee7;
      color: #3b2f2f;
      transition: all 0.3s ease;
    }
    .password-gate input.wrong {
      background-color: #ffb3b3;
      color: #590818;
    }
    .password-gate button {
      margin-top: 15px;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: #590818;
      color: #f2eee7;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .password-gate button:hover {
      background-color: #7a1b27;
    }

    /* ============ OVERLAY INTRO ============ */
    .intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #590818;
      color: #f2eee7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      z-index: 9999;
      cursor: pointer;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    .intro-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .intro-overlay span {
      font-size: 2em;
      margin-bottom: 20px;
      white-space: pre;
      position: relative;
      z-index: 2;
    }

    .intro-overlay .line2 {
      font-size: 1.5em;
      margin-top: 0;
      z-index: 2;
    }

    .intro-overlay small {
      font-size: 0.6em;
      font-weight: 300;
      opacity: 0;
      margin-top: 25px;
      transition: opacity 1.5s ease;
      z-index: 2;
    }

    .intro-overlay small.visible {
      opacity: 0.8;
    }

    /* Floating icons */
    .floating-icon {
      position: absolute;
      font-size: 1.5em;
      opacity: 0.8;
      animation: floatIcons 10s linear infinite;
      z-index: 1;
    }

    @keyframes floatIcons {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    /* ============ MAIN PAGE ============ */
    main {
      display: none;
      min-height: 100vh;
      padding-top: 150px;
      background: radial-gradient(circle at top right, #1a1333, #0b0b1d);
    }

    h1 {
      margin-top: 200px;
      color: #f2eee7;
      font-size: 2.2em;
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- PASSWORD GATE -->
  <div class="password-gate" id="passwordGate">
    <h2>Enter the password to continue üíå</h2>
    <input type="password" id="pwInput" placeholder="Enter password...">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- INTRO OVERLAY -->
  <div class="intro-overlay" id="introOverlay" onclick="closeIntro()" style="display:none;">
    <span id="line1"></span>
    <span id="line2" class="line2"></span>
    <small id="clickText">(Click anywhere to continue)</small>
  </div>

  <!-- MAIN PAGE -->
  <main id="mainPage">
    <h1>Happy 1 Year Anniversary ‚ù§Ô∏è</h1>
    <p>Welcome to our little universe of love ‚ú®</p>
  </main>

  <!-- AUDIO -->
  <audio id="bg-music" loop>
    <source src="mylove.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ========== PASSWORD CHECK ==========
    function checkPassword() {
      const pwInput = document.getElementById('pwInput');
      if (pwInput.value === '1510') {
        const gate = document.getElementById('passwordGate');
        gate.style.opacity = '0';
        setTimeout(() => {
          gate.style.display = 'none';
          showOverlay();
        }, 800);
      } else {
        pwInput.classList.add('wrong');
        pwInput.value = 'Wrong';
        setTimeout(() => {
          pwInput.classList.remove('wrong');
          pwInput.value = '';
        }, 1000);
      }
    }

    // ========== OVERLAY ==========
    const overlay = document.getElementById('introOverlay');
    const text1 = "üéâ‚ù§Ô∏èHappy Anniversary‚ù§Ô∏èüéâ";
    const text2 = "October 2024 - October 2025";
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const clickText = document.getElementById("clickText");

    function showOverlay() {
      overlay.style.display = 'flex';

      // Icon float ngay l·∫≠p t·ª©c
      const icons = ['üíñ','‚ú®','üåô','üí´','üå∏','üíå'];
      for(let i=0;i<25;i++){
        const icon = document.createElement('div');
        icon.className = 'floating-icon';
        icon.textContent = icons[Math.floor(Math.random()*icons.length)];
        icon.style.left = Math.random()*100 + 'vw';
        icon.style.animationDuration = (8 + Math.random()*5) + 's';
        icon.style.fontSize = (1 + Math.random()*1.5) + 'em';
        overlay.appendChild(icon);
      }

      // Delay 2s r·ªìi m·ªõi type ch·ªØ
      setTimeout(() => {
        typeText(text1, line1, () => {
          typeText(text2, line2, () => {
            clickText.classList.add("visible");
          });
        });
      }, 2000);
    }

    function typeText(text, el, callback) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 100);
        } else if (callback) callback();
      }
      typing();
    }

    function closeIntro() {
      overlay.classList.add('fade-out');
      const music = document.getElementById('bg-music');
      music.volume = 0.7;
      music.play().catch(err => console.log("Autoplay b·ªã ch·∫∑n:", err));
      setTimeout(() => {
        overlay.style.display = 'none';
        document.getElementById('mainPage').style.display = 'block';
      }, 1000);
    }
  </script>
</body>
</html>
