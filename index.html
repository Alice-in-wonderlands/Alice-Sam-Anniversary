<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #f2eee7;
    overflow-x: hidden;
    background: radial-gradient(circle at 50% 80%, #0b0b1a 0%, #01010a 100%);
  }

  /* === ·∫®n to√†n b·ªô n·ªôi dung ch√≠nh tr∆∞·ªõc khi overlay hi·ªán === */
  .main-content {
    visibility: hidden;
  }

  /* PASSWORD GATE */
  .password-gate {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #1a0d0d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    transition: opacity 1s ease;
  }
  .password-gate h2 {
    color: #f2eee7;
    margin-bottom: 20px;
    font-size: 1.5em;
  }
  .password-gate input {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    text-align: center;
    font-size: 1em;
    outline: none;
    background-color: #f2eee7;
    color: #3b2f2f;
    transition: all 0.3s ease;
  }
  .password-gate input.wrong {
    background-color: #ffb3b3;
    color: #590818;
  }
  .password-gate button {
    margin-top: 15px;
    padding: 10px 25px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background-color: #590818;
    color: #f2eee7;
    font-size: 1em;
    transition: background-color 0.3s ease;
  }
  .password-gate button:hover {
    background-color: #7a1b27;
  }

  /* OVERLAY */
  .intro-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #590818;
    color: #f2eee7;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    z-index: 9999;
    overflow: hidden;
    transition: opacity 1s ease;
  }
  .intro-overlay.fade-out { opacity: 0; pointer-events: none; }

  .floating-icons {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    overflow: hidden;
  }
  .floating-icon {
    position: absolute;
    font-size: 2em;
    opacity: 0.6;
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    80% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.9); opacity: 0; }
  }

  .intro-overlay span, .intro-overlay small {
    position: relative;
    z-index: 2;
  }
  .intro-overlay span {
    font-size: 2em;
    margin-bottom: 20px;
    white-space: pre;
  }
  .intro-overlay .line2 { font-size: 1.5em; margin-top: 0; }
  .intro-overlay small {
    font-size: 0.6em;
    font-weight: 300;
    opacity: 0;
    margin-top: 25px;
    transition: opacity 1.5s ease;
  }
  .intro-overlay small.visible { opacity: 0.8; }

  /* NIGHT SKY */
  .sky {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -5;
  }
  .moon {
    position: absolute;
    top: 5%;
    right: 8%;
    width: 160px;
    height: 160px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #aaa 100%);
    border-radius: 50%;
    box-shadow: 0 0 50px 20px rgba(255,255,200,0.4);
    transform: scale(1);
    transition: transform 1.5s ease-out, opacity 1.5s ease-out;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }
  .shooting-star {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0));
    opacity: 0;
    transform: rotate(-30deg);
    filter: drop-shadow(0 0 6px white);
    animation: shoot 1.8s ease-out forwards;
  }
  @keyframes shoot {
    0% { opacity: 1; transform: translate(0, 0) rotate(-30deg); }
    70% { opacity: 1; transform: translate(300px, 150px) rotate(-30deg); }
    100% { opacity: 0; transform: translate(450px, 250px) rotate(-30deg); }
  }
  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: moveClouds 100s linear infinite;
    filter: blur(30px);
  }
  @keyframes moveClouds {
    from { transform: translateX(-200px); }
    to { transform: translateX(100vw); }
  }

  /* MAIN SECTIONS */
  section {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    padding: 200px 20px;
    text-align: center;
  }
  section:first-of-type { padding-top: 430px; }
  section.visible { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>
<!-- PASSWORD GATE -->
<div class="password-gate" id="passwordGate">
  <h2>Enter the password to continue üíå</h2>
  <input type="password" id="pwInput" placeholder="Enter password...">
  <button onclick="checkPassword()">Enter</button>
</div>

<!-- OVERLAY -->
<div class="intro-overlay" id="introOverlay" onclick="closeIntro()">
  <div class="floating-icons" id="floatingIcons"></div>
  <span id="line1"></span>
  <span id="line2" class="line2"></span>
  <small id="clickText">(Click anywhere to continue)</small>
</div>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
  <div class="sky" id="sky">
    <div class="moon" id="moon"></div>
  </div>
  <section id="section1">
    <h1>Happy 1 Year Anniversary ‚ù§Ô∏è</h1>
    <p>Each step, each laugh, each tear... brought us closer together.</p>
  </section>
</div>

<audio id="bg-music" loop>
  <source src="mylove.mp3" type="audio/mpeg">
</audio>

<script>
function checkPassword() {
  const pw = document.getElementById('pwInput');
  if (pw.value === '1510') {
    const gate = document.getElementById('passwordGate');
    gate.style.opacity = '0';
    setTimeout(() => {
      gate.style.display = 'none';
      showOverlay();
    }, 800);
  } else {
    pw.classList.add('wrong');
    pw.value = 'Wrong';
    setTimeout(() => { pw.classList.remove('wrong'); pw.value = ''; }, 1000);
  }
}

function showOverlay() {
  const overlay = document.getElementById('introOverlay');
  overlay.style.display = 'flex';
  document.getElementById('mainContent').style.visibility = 'hidden'; // ·∫®n main khi overlay hi·ªán

  // float icons
  const icons = ["‚ù§Ô∏è", "üí´", "üåô", "üíê", "‚ú®"];
  const floatContainer = document.getElementById('floatingIcons');
  function createIcon() {
    const icon = document.createElement('div');
    icon.className = 'floating-icon';
    icon.textContent = icons[Math.floor(Math.random()*icons.length)];
    icon.style.left = `${Math.random()*100}%`;
    icon.style.bottom = '-30px';
    icon.style.animationDuration = `${4+Math.random()*3}s`;
    floatContainer.appendChild(icon);
    setTimeout(() => icon.remove(), 7000);
  }
  setInterval(createIcon, 500);

  const text1 = "üéâ‚ù§Ô∏èHappy Anniversary‚ù§Ô∏èüéâ";
  const text2 = "October 2024 - October 2025";
  const line1 = document.getElementById('line1');
  const line2 = document.getElementById('line2');
  const clickText = document.getElementById('clickText');
  setTimeout(() => {
    typeText(text1, line1, () => typeText(text2, line2, () => clickText.classList.add('visible')));
  }, 2000);
}

function typeText(text, el, callback) {
  let i = 0;
  (function typing() {
    if (i < text.length) {
      el.textContent += text.charAt(i++);
      setTimeout(typing, 100);
    } else if (callback) callback();
  })();
}

function closeIntro() {
  const overlay = document.getElementById('introOverlay');
  overlay.classList.add('fade-out');
  document.getElementById('mainContent').style.visibility = 'visible'; // Hi·ªán main khi overlay bi·∫øn m·∫•t
  const music = document.getElementById('bg-music');
  music.volume = 0.7;
  music.play().catch(()=>{});
  setTimeout(() => overlay.style.display = 'none', 1000);
}
</script>
</body>
</html>
